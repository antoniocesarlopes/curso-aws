# spring Configs        
spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:starwars
        username: root
        password: admin123
    
    jpa:
        hibernate: 
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
        show-sql: true
        defer-datasource-initialization: true
        
    h2:
        console:
            enabled: true
            path: /h2-console
            

        